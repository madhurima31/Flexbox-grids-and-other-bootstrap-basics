<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>flexbox</title>

	<style>
		.con{
			background-color: #2C3A47;
			height:100vh;

		}
		.purple{
			background-color: #82589F;
			height:5vh;

		}
		.pink{
			background-color: #D6A2E8;
			height:5vh;

		}
		.rowheight{
			background-color: #000000;
			height: 200px;
		}
	</style>
</head>
<body>

	<div class="container con">
		<!-- aligns top to bottom -->
		<div class="row rowheight align-items-center">
			<div class="col purple"></div>
			<div class="col pink"></div>
			<div class="col-sm-7 purple"></div>
		</div>
		<div>row2</div>
			<div class="row rowheight">
			<div class="col purple align-self-end"></div>
			<div class="col pink align-self-center"></div>
			<div class="col purple align-self-start"></div>
		
		</div>


		<!-- aligns left to right -->
		<div>row3</div>
		<div class="row rowheight justify-content-around">
			<div class="col-4 purple"></div>
			<div class="col-4 pink"></div>
			
		</div>
		<div>row4</div>
		<div class="row rowheight ">
			<div class="col-4   purple"></div>
			<div class="col-4 offset-md-1 pink"></div>
			
		</div>




	</div>	
	
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
